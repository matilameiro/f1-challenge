<header class="navbar">
  <div class="navbar__content">
    <button nz-button nzType="primary" class="navbar__menu-button" (click)="toggleCollapsed($event)">
      <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </button>
    <div class="navbar__logo">
      <h1 class="navbar__title">F1 Challenge</h1>
    </div>
  </div>
  
  <!-- Menu desktop -->
  <nav class="navbar__desktop-links">
    <a routerLink="/" routerLinkActive="navbar__link--active" [routerLinkActiveOptions]="{exact: true}" class="navbar__link">
      <span nz-icon nzType="team" nzTheme="outline"></span>
      <span>Equipos</span>
    </a>
    <a routerLink="/drivers" routerLinkActive="navbar__link--active" class="navbar__link">
      <span nz-icon nzType="user" nzTheme="outline"></span>
      <span>Pilotos</span>
    </a>
    <a routerLink="/standings" routerLinkActive="navbar__link--active" class="navbar__link">
      <span nz-icon nzType="trophy" nzTheme="outline"></span>
      <span>Posiciones</span>
    </a>
  </nav>

  <!-- MenÃº mobile -->
  <div class="navbar__mobile-menu" [class.navbar__mobile-menu--show]="!isCollapsed">
    <ul nz-menu nzMode="inline" nzTheme="dark" class="navbar__mobile-list">
      <li nz-menu-item routerLink="/" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
        <span nz-icon nzType="team" nzTheme="outline"></span>
        <span>Equipos</span>
      </li>
      <li nz-menu-item routerLink="/drivers" routerLinkActive="ant-menu-item-selected" (click)="closeMenu()">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>Pilotos</span>
      </li>
      <li nz-menu-item routerLink="/standings" routerLinkActive="ant-menu-item-selected" (click)="closeMenu()">
        <span nz-icon nzType="trophy" nzTheme="outline"></span>
        <span>Posiciones</span>
      </li>
    </ul>
  </div>
</header>
