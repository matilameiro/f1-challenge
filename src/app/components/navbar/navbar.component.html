<header class="app-header">
  <div class="header-content">
    <button nz-button nzType="primary" class="mobile-menu-button" (click)="toggleCollapsed()">
      <span nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
    </button>
    <div class="logo-container">
      <h1>F1 Challenge</h1>
    </div>
  </div>
  
  <!-- Menú desktop -->
  <ul nz-menu nzMode="horizontal" nzTheme="dark" class="desktop-menu">
    <li nz-menu-item routerLink="/" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{exact: true}">
      <span nz-icon nzType="team" nzTheme="outline"></span>
      <span>Equipos</span>
    </li>
    <li nz-menu-item routerLink="/drivers" routerLinkActive="ant-menu-item-selected">
      <span nz-icon nzType="user" nzTheme="outline"></span>
      <span>Pilotos</span>
    </li>
    <li nz-menu-item routerLink="/standings" routerLinkActive="ant-menu-item-selected">
      <span nz-icon nzType="trophy" nzTheme="outline"></span>
      <span>Posiciones</span>
    </li>
  </ul>

  <!-- Menú móvil -->
  <div class="mobile-menu-wrapper" [class.show]="!isCollapsed">
    <ul nz-menu nzMode="inline" nzTheme="dark" class="mobile-menu">
      <li nz-menu-item routerLink="/" routerLinkActive="ant-menu-item-selected" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">
        <span nz-icon nzType="team" nzTheme="outline"></span>
        <span>Equipos</span>
      </li>
      <li nz-menu-item routerLink="/drivers" routerLinkActive="ant-menu-item-selected" (click)="closeMenu()">
        <span nz-icon nzType="user" nzTheme="outline"></span>
        <span>Pilotos</span>
      </li>
      <li nz-menu-item routerLink="/standings" routerLinkActive="ant-menu-item-selected" (click)="closeMenu()">
        <span nz-icon nzType="trophy" nzTheme="outline"></span>
        <span>Posiciones</span>
      </li>
    </ul>
  </div>
</header>
